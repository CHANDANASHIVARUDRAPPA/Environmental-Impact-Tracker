<!DOCTYPE html>
<html>
<head>
    <title>Home - Environmental Impact Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        p {
            text-align: center;
            color: #666666;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Environmental Impact Tracker</h1>
        <p>Track and reduce your environmental impact by monitoring your electricity and water usage.</p>
        <div class="links">
            <a href="{{ url_for('login_page') }}">Login</a>
            <!-- Uncomment the following line if you have a registration route -->
            <!-- <a href="{{ url_for('register_page') }}">Register</a> -->
        </div>
    </div>
</body>
</html>
